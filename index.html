<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <div id="app">

  <section class="container">
    <h1>Calcular IMC</h1>
    <h1>Tabela IMC</h1>
    <table>
     
       <thead>
         <th>IMC</th>
         <th>Resultado</th>
       </thead>
       
       <tr>
         <td>menos do que 18,5</td>
         <td>Abaixo do Peso</td>
       </tr>
       <tr>
         <td>Entre 18,5 e 24,9</td>
         <td>Peso normal</td>
       </tr>
       <tr>
         <td>Entre 25 e 29,9</td>
         <td>Sobrepeso</td>
       </tr>
       <tr>
         <td>Entre 30 e 34,9</td>
         <td>Obesidade grau 1</td>
       </tr>
       <tr>
         <td>Entre 35 e 39,9 </td>

       <tr>

  <section class="verde">
   
      <label>Digite seu peso: </label>
      <input type="text"  v-model="peso">

      <button type="button" @click='calcularIMC()'>Calcular</button>
 
 
      <div>
        
        <p v-if="msg !== ''"  :class="msgClass" v-html="mensagem"></p>
      </div>
